  <!-- Geolocation and Redirect Script -->
<script>
     const polygonCoords = [
      { lat: -5.108244, lng: 119.432153 },
      { lat: -5.108519, lng: 119.432225 },
      { lat: -5.108269, lng: 119.432614 },
      { lat: -5.107989, lng: 119.432442 }
    ];

    function isPointInPolygon(lat, lng, polygon) {
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const xi = polygon[i].lat, yi = polygon[i].lng;
        const xj = polygon[j].lat, yj = polygon[j].lng;

        const intersect = ((yi > lng) != (yj > lng)) &&
          (lat < (xj - xi) * (lng - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function checkLocationAndRedirect() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLatitude = position.coords.latitude;
          const userLongitude = position.coords.longitude;
          const isInside = isPointInPolygon(userLatitude, userLongitude, polygonCoords);

          if (!isInside) {
            Swal.fire({
              icon: 'error',
              iconColor: '#e74c3c',
              title: 'PERHATIAN',
              html: 'Anda berada di luar area yang ditentukan! Silakan kembali ke lokasi yang benar.<a href="warning.html" style="color:#e74c3c; text-decoration: none; font-size:13px;">Klik di sini untuk informasi lebih lanjut</a>',
              confirmButtonText: 'Mengerti',
              confirmButtonColor: '#e74c3c'
            });
          } else {
            // Redirect to iframe
            window.location.href = "https://script.google.com/macros/s/AKfycbyVDjQ-otl4dag1nfLplSIXJYHkD4RISkzNtm3v57NGVm3X5xL6G5sgVCZrJvFcL8QI_A/exec";
          }
        }, function (error) {
          Swal.fire({
            icon: 'error',
            title: 'Gagal mengambil lokasi',
            text: error.message,
          });
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Geolocation tidak didukung',
          text: 'Perangkat Anda tidak mendukung geolocation.',
        });
      }
    }

    function showSertifikatMenu() {

        document.getElementById("menuSertifikat").classList.remove("hidden");
    }

    function showAbsensiMenu() {
        document.getElementById("menuAplikasi").classList.add("hidden");
        document.getElementById("menuAbsensi").classList.remove("hidden");
    }
</script>
