<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        #gform {
            margin: auto;
            border: blue solid 1px;
            width: 100%;
            height: 98vh;
            overflow: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;

        .header {
            padding: 20px;
            text-align: center;

        .header img {
            width: 100%;

        }

<body style="background-color: #eee">

        src="https://docs.google.com/forms/d/e/1FAIpQLSeweeKDDojgTSN-iKOllKoiaAWpHKDrNMr_xlpJIQJAaL6few/viewform?embedded=true"

            style="width: 100%; border: none;"></iframe>
    <script type="text/javascript">
        var loadCount = 0;
        // Sesuaikan id gform dengan id iframe di atas
        document.getElementById('gform').onload = function () {
            loadCount++;
            // Mengecek apakah iframe sudah dimuat lebih dari sekali
            if (loadCount > 1) {
                // Ganti URL di bawah dengan URL WebApp Anda
                document.location = "https://script.google.com/macros/s/AKfycbyeO52lhGiVeU6LEZ5LfK3RWmWV-b5HNrLsJxejATajhATDcsWIkZ08Pic9cDltzokjmQ/exec";

        };
