  <!-- Geolocation and Redirect Script -->
  <script>
    // Di HTML/JavaScript
        function checkLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    // Kirimkan data lokasi ke Google Apps Script
                    google.script.run.withSuccessHandler(function(response){
                        if (response === "inside") {
                            window.location.href = "https://script.google.com/macros/s/AKfycbwg5DtDdQFya5xdZ-iKVaBpEKNsHTWL6fwnBdQN7akAoJ9M9keZlc_vQxONIfy8sqXMQg/exec"; // Redirect jika dalam area
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'PERHATIAN',
                                text: 'Anda berada di luar area yang ditentukan!',
                            });
                        }
                    }).checkLocationInPolygon(userLatitude, userLongitude);
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Geolocation tidak didukung',
                    text: 'Perangkat Anda tidak mendukung geolocation.',
                });
            }
        }

        function redirectToDoGet() {
          google.script.run
            .withSuccessHandler(function(response) {
              // Tindakan setelah sukses, seperti memperbarui UI atau melakukan redirect
              window.location.href = response; // Misalnya, URL yang dikembalikan oleh doGet
            })
            .withFailureHandler(function(error) {
              alert("Terjadi kesalahan: " + error.message);
            })
            .doGet(); // Memanggil doGet() yang didefinisikan di Google Apps Script
        }


        // Fungsi untuk menampilkan menu Sertifikat dan menyembunyikan menu Aplikasi
        function showSertifikatMenu() {
            document.getElementById("menuAplikasi").classList.add("hidden");
            document.getElementById("menuSertifikat").classList.remove("hidden");
        }

        function showAbsensiMenu() {
            document.getElementById("menuAplikasi").classList.add("hidden");
            document.getElementById("menuAbsensi").classList.remove("hidden");
        }

        function allowAccessToAbsensi() {
